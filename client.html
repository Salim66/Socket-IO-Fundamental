<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Socket IO</title>

    <style>
        body {
            background-color: #e9e9e9;
        }
        .card-box img {
            width: 60px;
            height: 60px;
            border: 1px solid skyblue;
            border-radius: 50%;
        }

        .message {
            margin-left: 20px;
            line-height: 5px;
            background-color: #e9e9e9;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .message h3 {
            font-size: 16px;
            font-weight: 700;
        }

        .message p {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body" id="chat">
                        
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input id="name" type="text" class="form-control" placeholder="Name">
                            <input id="photo" type="text"  class="form-control" placeholder="Photo">
                            <input id="msg" type="text"  class="form-control" placeholder="Message">
                            <button type="button" id="btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // data get
        socket.on('latestChat', (data) => {
            let chat = '';
            data.forEach(val => {
                chat += `
                    <div class="card-box d-flex flex-row mb-3">
                        <img src=${ val.photo } alt="">
                        <div class="message">
                            <h3>${ val.name }</h3>
                            <p>${ val.msg }</p>
                        </div>
                    </div>
                `;
            });
            console.log(data);
            document.getElementById('chat').innerHTML = chat;
        });

        // data store
        document.getElementById('btn').onclick = (e) => {
            e.preventDefault();
            let name = document.getElementById('name').value;
            let photo = document.getElementById('photo').value;
            let msg = document.getElementById('msg').value;

            socket.emit('chat', { name, photo, msg });
            document.getElementById('msg').value = '';
        }

    </script>

</body>
</html>
